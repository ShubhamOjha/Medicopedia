<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/Medicopedia/CSS/styles.css">
<meta charset="ISO-8859-1">
<title>Medicopedia::Contact Us</title>
</head>
<body class="top">


<script>

function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}


window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var d = 0; d < dropdowns.length; d++) {
      var openDropdown = dropdowns[d];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>


<div class="top-bar" style="width: 100%;"><img src="/Medicopedia/images/top.png" width="100%" >
</div>
<ul>
  <li><a class="active" href="/Medicopedia/html/home.html">Home</a></li>
  <li><a href="/Medicopedia/html/login.html">Login</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn" onclick="myFunction()">Registration</a>
    <div class="dropdown-content" id="myDropdown">
      <a href="/Medicopedia/jsp/docreg.jsp">Doctor</a>
      <a href="/Medicopedia/html/patreg.html">Patient</a>
    </div>
  </li>
  <li><a href="/Medicopedia/html/AboutUs.html">About Us</a></li>
  <li><a href="/Medicopedia/html/ContactUs.html">Contact Us</a></li>
</ul>
<div class="main" style="font-size: 30px;"><img src="/Medicopedia/images/contact.jpg" width="100%">Contact us at customercare@medicopedia.com</div>

<footer>

</footer>
</body>
</html>
